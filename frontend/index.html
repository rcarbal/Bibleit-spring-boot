<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- initial 1.0 is 1 to 1 between DeviceIndependentPixels and CSS pixels -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible-it.com</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script> if (window !== top) top.location = window.location; </script>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Bible-it.com</a>
</nav>

<!-- Search Bar -->
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-7">
            <h1 class="display-4">Bible-It</h1>

            <!-- With no search bar -->
            <div class="position-relative m-0">
                <input id="searchInput" class="form-control input-lg mt-3" type='search' size='50' name='word'
                autocomplete="off" onkeyup="echoWord()" autocorrect="off" autocapitalize="none">
                
                <div id="previewDiv" class="search-bar-results"></div>
                <button input class="btn btn-primary btn-lg mt-4" onclick="getQuestion()">Bibleit</button>

            </div>
        </div>
    </div>

    <div id="answerCard" class="card mt-5" style="visibility: hidden;">

        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p id="cardAnswer"></p>
                <footer id="cardBibleRef" class="blockquote-footer"><cite title="Source Title"></cite></footer>
            </blockquote>
        </div>
    </div>

</div>
<script src="js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
